<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html,*{
            padding: 0px;
            margin: 0px;
            box-sizing: border-box;
            scroll-behavior: smooth;

        }
        main{
            height: auto;
            width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr;
            grid-template-rows: 100px 300px 500px 500px 120px ;
            gap: 10px;
            position: relative;
            top: 60px;
            z-index: 0;
        }
        header,#banner, #about, #services,#gallery,#footer{
            display: grid;
            place-items: center;
            background-color: bisque;

        }
        nav{
            width: 100%;
            height: 8%;
            background-color: aqua;
            margin-bottom: 10px;
            position: fixed;
            top: 0px;
            z-index: 1;

            
        }
        nav ul{
            list-style: none;
            display: flex;
            justify-content: space-around;
            line-height: 50px;

        }
        
    </style>
</head>
<body>
    <nav>
    <ul>
    <li> <a href="#">Home</a></li>
    <li> <a href="#about">About us</a></li>
    <li> <a href="#services">Services</a></li>
    <li> <a href="#gallery">Gallery</a></li>
     <li> <a href="#footer">Contact</a></li>
     </ul></nav>
     <main>
        <header><h2>HEADER</h2></header>
        <div id="banner"><h2>Image</h2></div>
        <div id="about"><h2>About Us</h2></div>
        <div id="services"><h2>Services</h2></div>
        <div id="gallery"><h2>Gallery</h2></div>
        <div id="footer"><h2>Footer</h2></div>
        </main>
</body>
</html>
