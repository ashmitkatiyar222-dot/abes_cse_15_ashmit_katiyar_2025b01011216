<!DOCTYPE html>
<head>
    
    <title>Document</title>
    <style>
        header{
            box-sizing: border-box;
            background-color: rgb(124, 130, 130);
            padding: 10px;
            
        }
       ul{

        list-style: none;
        display: inline;
 
       }
        .b{

            float: left;
            padding: 5px;
            background-color: aqua;
            margin-right: 6px;
            margin-top: 6px;
        
        }
        .a{
            display: flex;
            flex-direction: row;
            margin-left: none;
        }
        .green{
            display: block;
            padding: 5px;
            background-color: green;
            margin-right: 6px;
            margin-top: 6px;
            margin-left: 0px;
            
        }
        p{
            display: flex;
            justify-content: center;
            align-items: center;
        }
  
    </style>
</head>
<body>
    <header>
        <p>My Website Navigation</p>
    </header>
  <ul class="blue">
    <li class="b"><a>home</a></li>
    <li class="b"><a>about</a></li>
    <li class="b"><a>services</a></li>
    <li class="b"><a>contact</a></li>
    </ul>


    <ul class="a">

<li class="green"><a></a>Dashboard</li>
<li class="green"><a></a>Profile</li>
<li class="green"><a></a>Messages</li>
<li class="green"><a></a>Logout</li>




    </ul>
</body>

</html>
