<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        main{
             display: grid;
            grid-template-columns: 1fr;
            grid-template-rows: 100px 300px 500px 500px 120px ;
            gap: 10px;
            position: relative;
            top: 60px;
            z-index: 0;
        }
        *{
            padding: 0%;
            margin: 0%;
            box-sizing: border-box;
            font-family: 'segoe UI', sans-serif;
        }

        body{
            min-height: 100vh;
           background: linear-gradient(45deg, #ff6b6b,#4ecdc4);
           background-image: url(26393.jpg);
           background-size: cover;
           
           justify-content: center;
           align-items: center;

        }
        nav{
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(10px);
            padding: 1rem;
            position: relative;
            width: 80%;
            left: 50%;
            transform: translateX(-50%);
            top: 2rem;
            border-radius: 30px;
            border: 1px solid rgba(255,255,255,0.15);
            box-shadow: 0 6px 6px rgba(0,0,0,0.5); 
            position: relative;

        } 
        ul{
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 3rem;

        }
        a{
            text-decoration: none;
            color: #4e85f3;
            font-weight: 500;
            position: relative;
            padding: 5px 0;
            transition: color 0.3s ease;

        }
        a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            background-color: white;
            bottom: 0;
            left: 50%;
            transition: all 0.3s ease;

        }
        a:hover::after{
            width: 100%;
            left: 0;

        }
        a:hover{
            color:#fff ;
        }
         header,#banner, #about, #services,#gallery,#footer{
            display: grid;
            place-items: center;
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(10px);
            border-radius: 50px;
             box-shadow: 6px 6px 6px rgba(0,0,0,0.5);
         }

    </style>
</head>
<body>
   <nav>
    <ul>
    <li> <a href="#">Home</a></li>
    <li> <a href="#about">About us</a></li>
    <li> <a href="#services">Services</a></li>
    <li> <a href="#gallery">Gallery</a></li>
     <li> <a href="#footer">Contact</a></li>
     </ul></nav>
     <main>
        <header><h2>HEADER</h2></header>
        <div id="banner"><h2>Image</h2></div>
        <div id="about"><h2>About Us</h2></div>
        <div id="services"><h2>Services</h2></div>
        <div id="gallery"><h2>Gallery</h2></div>
        <div id="footer"><h2>Footer</h2></div>
        </main>




</body>
</html>
