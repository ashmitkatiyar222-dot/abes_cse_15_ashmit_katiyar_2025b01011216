<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML layout</title>
    <style>
        body{
            margin: 0;
            padding: 0;
        }
        html,*{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        main{
            width: 1200px;
            height: auto;
            background-color: #f9f6f6;
            margin: 0 auto;
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        header{
            height: 100px; line-height: 100px;
            background-color: #490b3d45;

        }
        section{
            height: auto;
            /* background-color: antiquewhite; */
            display: flex;
            flex-direction: row;
            gap: 8px;
            flex-wrap: wrap ;
            justify-content: space-between;
        }
        .box{
            width: 291px;
            height: 200px;
            background-color: #91167a;
        }
        #box{
            height: 250px;
            background-color: rgb(239, 238, 239);
            display: flex;
            flex-direction: row;
            gap: 10px;
        }
        .boxes{
            flex-grow: 1;
            height: 250px;
            background-color:#91167a;
            line-height: 250px;
            text-align: center;
        }
        footer{
            height: 80px; line-height: 80px;
            background-color: #10b098;
        }
    </style>
</head>
<body>
    <main>
        <header><h2>Header</h2></header>

        <section>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </section>

        <div id="box">
        <div class="boxes"><h2></h2></div>
        <div class="boxes"></div>
        <div class="boxes"></div></div>

        <footer><h2>Footer</h2></footer>
    </main>
</body>
</html>
