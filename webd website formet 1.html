<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Page Layout</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background: #e5eeef;
        font-family: Arial, sans-serif;
    }

    .boxes {
        width: 90%;
        margin: auto;
    }

    .box {
        background: #9eb2e6;
        padding: 25px;
        margin: 10px 0;
        text-align: center;
        font-size: 24px;
        font-weight: bold;
        border-radius: 5px;
    }

    .box1 {
        display: flex;
        justify-content: space-between;
        padding: 25px;
        background-color: rgb(145, 212, 212);
    }

    .boxesx3 {
        display: flex;
        justify-content: space-between;
        margin-top: 10px;
    }

     .boxess3 {
        width: 32%;
        background: #d5c4c4;
        padding: 60px 0;
        text-align: center;
        font-size: 24px;
        font-weight: bold;
        border-radius: 5px;
        height: 250px;
    }
</style>

</head>
<body>

<div class="boxes">

    
    <div class="box1">
        <div>Logo</div>
        <div>Navigation</div>
    </div>

    
    <div class="box">Header / Banner</div>

    
    <div class="box">Intro Text Area</div>

    
    <div class="boxesx3">
        <div class="boxess3">Box 1</div>
        <div class="boxess3">Box 2</div>
        <div class="boxess3">Box 3</div>
    </div>

    
    <div class="box">Footer</div>

</div>

</body>
</html>
