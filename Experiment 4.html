<html lang="en">
<head>

</head>
<body>
    <form align="center">
<h1 align="center">Hotel Room Booking Form</h1>
<label for="fullname">Full Name:</label>
<input type="text" id="fullname"><br><br>
<label for="email">Email:</label>
<input type="email" id="email"><br><br>
<label for="phone">Phone</label>
<Input type="text" id="phone"><br><br>
    <label for="checkin">Check-in-Date:</label>
    <input type="datetime-local" id="checkin"><br><br>
    <label for="checkout">Check-out Date:</label>
    <input type="datetime-local" id="checkout"><br><br>
    <label for="roomtype">Room Type</label>
    <select><option>Single Room</option> </select><br><br>
    <label for="guests">Number of Guests</label>
    <input type="number" id="guests"><br><br>
    <label for="srequests">Special Requests:</label><br>
    <textarea id="srequests" rows="5" cols="50"></textarea><br><br>
    <input type="submit" value="Book Now">
    <input type="reset" value="Reset Form">
</form></body></html>
