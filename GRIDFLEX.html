<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            padding-left: 10%;
            padding-right: 10%;
            
            margin: 0%;

        }
        .logo{
            display: flex;
            justify-content: center;
            background-color: aquamarine;
            margin-bottom: 15px;
            height: 100px;
        }
        .header{
            display: flex;
            justify-content: center;
            background-color: antiquewhite;
            margin-bottom: 15px;
            height: 100px;

        }
        .textarea{
            display: flex;
            justify-content: center;
            background-color: blue;
            margin-bottom: 15px;
            height: 100px;
        }
        .box{

            display: flex;
            justify-content: space-between;
            background-color: rgb(248, 247, 247);
            height: 300px;
            margin-bottom: 15px;
            align-items: center;
            width: auto;

            
            

        }
        
        .box1{
            
            display: flex;
            justify-content: center;
            align-items: flex-start;
            background-color: aquamarine;
            width: 400px;
            height: 300px;
            
           
        }
        .box2{
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: blueviolet;
            width: 400px;
            height: 300px;
            margin-left: 10px;
        
        }
        .box3{
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(75, 191, 25, 0.715);
            width: 400px;
            height: 300px;
            margin-left: 10px;
            

        }
        .footer{
            display: flex;
            justify-content: center;
            background-color: green;
            height: 100px;
        }
        

    </style>
</head>
<body>
    <div class="logo"><h2>logo</h2></div>
    <div class="header"><h2>header</h2></div>
    <div class="textarea"><h2>Text Area</h2></div>
    <div class="box"><div class="box1"><h2>box1</h2></div>
    <div class="box2"><h2>box2</h2></div>
    <div class="box3"><h2>box3</h2></div></div>
    <div class="footer"><h2>footer</h2></div>
</body>
</html>
